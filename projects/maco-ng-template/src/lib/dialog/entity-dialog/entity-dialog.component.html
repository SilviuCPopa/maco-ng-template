<h2 mat-dialog-title>{{ title | translate }}</h2>
<mat-dialog-content class="mat-typography entity-dialog">
  <form [formGroup]="entityForm" (ngSubmit)="triggerAction()">
    <mat-form-field>
      <mat-label>{{ 'ENTITY_DIALOG.NAME' | translate }} </mat-label>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="nameControlErrors['required']">Name field is required</mat-error>
      <mat-error *ngIf="nameControlErrors['maxlength']">Name must contain maximum 50 characters</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{ 'ENTITY_DIALOG.DESCRIPTION' | translate }} </mat-label>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'APP.ACTIONS.CANCEL' | translate }}</button>
  <button mat-raised-button (click)="triggerAction()" [disabled]="!entityForm.valid" color="primary">{{ 'APP.ACTIONS.SAVE' | translate }}</button>
</mat-dialog-actions>
