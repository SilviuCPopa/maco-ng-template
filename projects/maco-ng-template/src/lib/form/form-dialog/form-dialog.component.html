<mat-dialog-content class="mat-typography entity-dialog">
  <div class="maco-form-modal" [style.width.px]="formContainer.width">
    <h2>{{ formTitle | translate }}</h2>
    <maco-form-container [formContainer]="formContainer"
                        (formChanged)="onFormChanged($event)"></maco-form-container>
    <maco-form-action [key]="formContainer.key" [actions]="actions"></maco-form-action>
</div>
</mat-dialog-content>
