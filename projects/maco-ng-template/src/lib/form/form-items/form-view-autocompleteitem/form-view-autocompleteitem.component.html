<mat-form-field [style.width.%]="100">
    <input type="text" matInput
        name="formItem.label"
        placeholder="{{ formItem.label | translate }}"
        [matAutocomplete]="autocompleteForm"
        aria-label="autocomplete form"
        [formControl]="formControl"
        (input)="onInputChange($event)">

    <mat-icon matSuffix>{{ formItem.icon }}</mat-icon>
    <mat-error>{{ getErrorMessage() | translate }}</mat-error>

    <mat-autocomplete #autocompleteForm="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions$ | async "
            (click)="onOptionSelected(option)"
            [value]="option.name">
            <mat-icon color="primary">{{ option.icon }}</mat-icon>
            {{ option.name }}
        </mat-option>
    </mat-autocomplete>

</mat-form-field>
