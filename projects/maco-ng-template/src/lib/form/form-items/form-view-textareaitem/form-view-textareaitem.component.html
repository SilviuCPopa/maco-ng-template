<mat-form-field *ngIf="formItem">
    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
           [value]="formItem.value"
           [formControl]="formControl"
           (input)="onInputChange($event)"
           placeholder="{{ formItem.label | translate }} {{ isRequired() ? '*': '' }}"
           cdkAutosizeMinRows="{{formItem.minRows}}"
           cdkAutosizeMaxRows="{{formItem.maxRows}}">
    </textarea>
    <mat-icon matSuffix>{{ formItem.icon }}</mat-icon>
    <mat-error>{{ getErrorMessage() | translate }}</mat-error>
</mat-form-field>
